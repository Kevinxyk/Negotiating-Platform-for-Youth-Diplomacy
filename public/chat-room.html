<body>

    <script>
        let ws = null;
        let currentUser = null;
        let users = [];
        let messages = [];
        let isRaisingHand = false;
        let currentQuote = null;

        // åˆå§‹åŒ–WebSocketè¿æ¥
        function initWebSocket() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('è¯·å…ˆç™»å½•');
                window.location.href = '/login';
                return;
            }

            ws = new WebSocket(`ws://${window.location.host}`);
            
            ws.onopen = function() {
                console.log('WebSocketè¿æ¥å·²å»ºç«‹');
                ws.send(JSON.stringify({
                    type: 'join',
                    token: token,
                    room: 'test-room',
                    country: 'ä¸­å›½'
                }));
            };

            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                console.log('æ”¶åˆ°æ¶ˆæ¯:', message);
                
                switch (message.type) {
                    case 'chat':
                        addMessage(message);
                        break;
                    case 'userList':
                        users = message.users;
                        renderUserList();
                        updateOnlineCount();
                        break;
                    case 'system':
                        addSystemMessage(message.message);
                        break;
                    case 'messageRevoked':
                        handleMessageRevoked(message.messageId);
                        break;
                    case 'raiseHand':
                        handleRaiseHand(message);
                        break;
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocketé”™è¯¯:', error);
            };

            ws.onclose = function() {
                console.log('WebSocketè¿æ¥å·²å…³é—­');
            };
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(message) {
            messages.push(message);
            renderMessage(message);
            scrollToBottom();
        }

        // æ¸²æŸ“å•æ¡æ¶ˆæ¯ï¼ˆæ”¯æŒæ—¥æœŸåˆ†éš”æ¡å’Œå¼•ç”¨æŒ‰é’®ï¼‰
        function renderMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const isOwnMessage = message.fromName === currentUser?.name;

            // æ—¥æœŸåˆ†éš”æ¡é€»è¾‘
            if (!renderMessage.lastDate) renderMessage.lastDate = null;
            const msgDate = message.timestamp ? message.timestamp.slice(0, 10) : null;
            if (msgDate && msgDate !== renderMessage.lastDate) {
                // æ’å…¥æ—¥æœŸåˆ†éš”æ¡
                const week = ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'];
                const d = new Date(msgDate);
                const weekStr = 'æ˜ŸæœŸ' + week[d.getDay()];
                const dividerHtml = `<div class=\"date-divider\" style=\"text-align:center;color:#888;margin:16px 0 8px 0;font-size:14px;\">${msgDate} ${weekStr}</div>`;
                chatMessages.insertAdjacentHTML('beforeend', dividerHtml);
                renderMessage.lastDate = msgDate;
            }

            // å¼•ç”¨å†…å®¹æ¸²æŸ“
            let quoteHtml = '';
            if (message.quote) {
                quoteHtml = `<div class=\"quote-block\" style=\"background:#f5f5f5;border-left:3px solid #0084ff;padding:6px 12px;margin-bottom:4px;color:#555;font-size:13px;\">${message.quote.fromName ? `<b>${message.quote.fromName}ï¼š</b>` : ''}${message.quote.content}</div>`;
            }

            // åˆ¤æ–­æ˜¯å¦ç®€æ´æ¨¡å¼
            const chatMessagesDiv = document.getElementById('chatMessages');
            const isSimpleMode = chatMessagesDiv.classList.contains('simple-mode');
            let messageHtml = '';
            if (isSimpleMode) {
                // ç®€æ´æ¨¡å¼ï¼šåå­—åœ¨ä¸Šï¼Œå†…å®¹åœ¨ä¸‹
                messageHtml = `
                <div class=\"message-item simple-mode ${isOwnMessage ? 'own' : ''}\">
                    <div class=\"message-sender\" style=\"font-weight:bold;color:#333;margin-bottom:2px;\">${message.fromName}</div>
                    ${quoteHtml}
                    <div class=\"message-bubble ${message.revoked ? 'revoked' : ''} ${isOwnMessage ? 'own' : ''}\">
                        ${message.revoked ? 'æ­¤æ¶ˆæ¯å·²è¢«æ’¤å›' : message.content}
                    </div>
                </div>
                `;
            } else {
                // æ­£å¸¸æ¨¡å¼ï¼šæ—¶é—´æ¨ªå¹…åœ¨æ¶ˆæ¯ä¸Šæ–¹
                const timeBanner = `<div class=\"time-banner\" style=\"text-align:center;color:#aaa;font-size:12px;margin:4px 0 2px 0;\">${formatTime(message.timestamp)}</div>`;
                messageHtml = `
                ${timeBanner}
                <div class=\"message-item ${isOwnMessage ? 'own' : ''}\">
                    <img src=\"${getAvatarUrl(message.fromName)}\" alt=\"å¤´åƒ\" class=\"message-avatar\">
                    <div class=\"message-content\">
                        <div class=\"message-header\">
                            <span class=\"message-name\">${message.fromName}</span>
                            <span class=\"message-role role-${message.role}\">${getRoleName(message.role)}</span>
                            <span class=\"message-country\">${message.country}</span>
                            <button class=\"quote-btn\" data-msgid=\"${message.id}\" style=\"margin-left:8px;font-size:12px;color:#0084ff;background:none;border:none;cursor:pointer;\">å¼•ç”¨</button>
                        </div>
                        ${quoteHtml}
                        <div class=\"message-bubble ${message.revoked ? 'revoked' : ''} ${isOwnMessage ? 'own' : ''}\">
                            ${message.revoked ? 'æ­¤æ¶ˆæ¯å·²è¢«æ’¤å›' : message.content}
                        </div>
                    </div>
                </div>
                `;
            }
            chatMessages.insertAdjacentHTML('beforeend', messageHtml);
        }

        // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
        function addSystemMessage(text) {
            const chatMessages = document.getElementById('chatMessages');
            const systemHtml = `<div class="system-message">${text}</div>`;
            chatMessages.insertAdjacentHTML('beforeend', systemHtml);
            scrollToBottom();
        }

        // å¤„ç†æ¶ˆæ¯æ’¤å›
        function handleMessageRevoked(messageId) {
            const messageElements = document.querySelectorAll('.message-item');
            messageElements.forEach(element => {
                const messageBubble = element.querySelector('.message-bubble');
                if (messageBubble && !messageBubble.classList.contains('revoked')) {
                    // è¿™é‡Œå¯ä»¥é€šè¿‡æ¶ˆæ¯IDæ¥ç²¾ç¡®å®šä½ï¼Œç®€åŒ–å¤„ç†
                    messageBubble.classList.add('revoked');
                    messageBubble.textContent = 'æ­¤æ¶ˆæ¯å·²è¢«æ’¤å›';
                }
            });
        }

        // å¤„ç†ä¸¾æ‰‹
        function handleRaiseHand(message) {
            addSystemMessage(`${message.from} ä¸¾æ‰‹äº†`);
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (!content && !currentQuote) return;
            if (!ws) {
                alert('è¿æ¥å·²æ–­å¼€ï¼Œè¯·åˆ·æ–°é¡µé¢');
                return;
            }
            ws.send(JSON.stringify({
                type: 'chat',
                content: content,
                quote: currentQuote
            }));
            input.value = '';
            currentQuote = null;
            hideQuoteBar();
        }

        // ä¸¾æ‰‹åŠŸèƒ½
        function raiseHand() {
            if (!ws) return;
            
            isRaisingHand = !isRaisingHand;
            const btn = document.getElementById('raiseHandBtn');
            
            if (isRaisingHand) {
                ws.send(JSON.stringify({ type: 'raiseHand' }));
                btn.classList.add('active');
                btn.textContent = 'å–æ¶ˆä¸¾æ‰‹';
            } else {
                btn.classList.remove('active');
                btn.textContent = 'ä¸¾æ‰‹';
            }
        }

        // å¤„ç†æŒ‰é”®äº‹ä»¶
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // æ¸²æŸ“ç”¨æˆ·åˆ—è¡¨
        function renderUserList() {
            const userList = document.getElementById('userList');
            userList.innerHTML = users.map(user => `
                <div class="user-item ${user.isSpeaking ? 'speaking' : ''} ${user.isRaisingHand ? 'raising-hand' : ''} ${!user.canSpeak ? 'muted' : ''}">
                    <img src="${getAvatarUrl(user.name)}" alt="å¤´åƒ" class="user-avatar-small">
                    <div class="user-info-small">
                        <div class="user-name-small">${user.name}</div>
                        <div class="user-role-small">${getRoleName(user.role)} â€¢ ${user.country}</div>
                    </div>
                    <div class="user-status-small ${getStatusClass(user)}"></div>
                </div>
            `).join('');
        }

        // è·å–çŠ¶æ€æ ·å¼ç±»
        function getStatusClass(user) {
            if (!user.canSpeak) return 'status-muted';
            if (user.isSpeaking) return 'status-speaking';
            if (user.isRaisingHand) return 'status-raising-hand';
            return 'status-online';
        }

        // æ›´æ–°åœ¨çº¿äººæ•°
        function updateOnlineCount() {
            document.getElementById('onlineCount').textContent = users.length;
            document.getElementById('userCount').textContent = users.length;
        }

        // è·å–å¤´åƒURL
        function getAvatarUrl(username) {
            // ç»Ÿä¸€çš„å¤´åƒç”Ÿæˆå‡½æ•°
            if (!username) return `https://ui-avatars.com/api/?name=U&background=007bff&color=fff&size=40`;
            return `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=007bff&color=fff&size=40`;
        }

        // è·å–è§’è‰²åç§°
        function getRoleName(role) {
            const roleNames = {
                sys: 'ç³»ç»Ÿç®¡ç†å‘˜',
                admin: 'ç®¡ç†å‘˜',
                host: 'ä¸»æŒäºº',
                judge: 'è¯„å§”',
                observer: 'è§‚å¯Ÿå‘˜',
                delegate: 'ä»£è¡¨',
                student: 'å­¦ç”Ÿ'
            };
            return roleNames[role] || role;
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timeString) {
            const date = new Date(timeString);
            return date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initWebSocket();
            
            // è·å–å½“å‰ç”¨æˆ·ä¿¡æ¯
            const userInfo = localStorage.getItem('userInfo');
            if (userInfo) {
                currentUser = JSON.parse(userInfo);
            }
        });

        // ========== è¡¨æƒ…å’Œå›¾ç‰‡æŒ‰é’®åŠŸèƒ½ ==========
        const emojiBtn = document.getElementById('emojiBtn');
        const emojiPanel = document.getElementById('emojiPanel');
        const messageInput = document.getElementById('messageInput');
        const emojis = [
            'ğŸ˜€','ğŸ˜ƒ','ğŸ˜„','ğŸ˜','ğŸ˜†','ğŸ˜…','ğŸ˜‚','ğŸ¤£','ğŸ˜Š','ğŸ˜‡','ğŸ™‚','ğŸ™ƒ','ğŸ˜‰','ğŸ˜','ğŸ¥°','ğŸ˜˜','ğŸ˜—','ğŸ˜™','ğŸ˜š','ğŸ˜‹','ğŸ˜›','ğŸ˜','ğŸ˜œ','ğŸ¤ª','ğŸ¤¨','ğŸ§','ğŸ¤“','ğŸ˜','ğŸ¤©','ğŸ¥³','ğŸ˜','ğŸ˜’','ğŸ˜','ğŸ˜”','ğŸ˜Ÿ','ğŸ˜•','ğŸ™','â˜¹ï¸','ğŸ˜£','ğŸ˜–','ğŸ˜«','ğŸ˜©','ğŸ¥º','ğŸ˜¢','ğŸ˜­','ğŸ˜¤','ğŸ˜ ','ğŸ˜¡','ğŸ¤¬','ğŸ¤¯','ğŸ˜³','ğŸ¥µ','ğŸ¥¶','ğŸ˜±','ğŸ˜¨','ğŸ˜°','ğŸ˜¥','ğŸ˜“','ğŸ¤—','ğŸ¤”','ğŸ¤­','ğŸ¤«','ğŸ¤¥','ğŸ˜¶','ğŸ˜','ğŸ˜‘','ğŸ˜¯','ğŸ˜¦','ğŸ˜§','ğŸ˜®','ğŸ˜²','ğŸ¥±','ğŸ˜´','ğŸ¤¤','ğŸ˜ª','ğŸ˜µ','ğŸ¤','ğŸ¥´','ğŸ¤¢','ğŸ¤®','ğŸ¤§','ğŸ˜·','ğŸ¤’','ğŸ¤•','ğŸ¤‘','ğŸ¤ ','ğŸ‘»','ğŸ‘½','ğŸ¤–','ğŸ’©','ğŸ˜ˆ','ğŸ‘¿','ğŸ‘¹','ğŸ‘º','ğŸ¤¡','ğŸ‘»','ğŸ’€','â˜ ï¸','ğŸ‘½'
        ];
        emojiBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            emojiPanel.innerHTML = '<div class="emoji-grid" style="display:grid;grid-template-columns:repeat(8,1fr);gap:5px;max-width:320px;">' +
                emojis.map(emoji => `<span class='emoji-item' style='font-size:22px;cursor:pointer;'>${emoji}</span>`).join('') + '</div>';
            emojiPanel.style.display = emojiPanel.style.display === 'block' ? 'none' : 'block';
            emojiPanel.style.left = emojiBtn.offsetLeft + 'px';
            emojiPanel.style.bottom = '60px';
        });
        emojiPanel.addEventListener('click', function(e) {
            if (e.target.classList.contains('emoji-item')) {
                const emoji = e.target.textContent;
                const cursorPos = messageInput.selectionStart;
                const textBefore = messageInput.value.substring(0, cursorPos);
                const textAfter = messageInput.value.substring(cursorPos);
                messageInput.value = textBefore + emoji + textAfter;
                messageInput.focus();
                messageInput.setSelectionRange(cursorPos + emoji.length, cursorPos + emoji.length);
                emojiPanel.style.display = 'none';
            }
        });
        document.addEventListener('click', function(e) {
            if (!emojiPanel.contains(e.target) && e.target !== emojiBtn) {
                emojiPanel.style.display = 'none';
            }
        });
        // ========== å›¾ç‰‡æŒ‰é’®åŠŸèƒ½ ==========
        const imageBtn = document.getElementById('imageBtn');
        const imageInput = document.getElementById('imageInput');
        const imagePreviewPanel = document.getElementById('imagePreviewPanel');
        const previewImg = document.getElementById('previewImg');
        const sendImageBtn = document.getElementById('sendImageBtn');
        const cancelImageBtn = document.getElementById('cancelImageBtn');
        let selectedImageFile = null;
        imageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            imageInput.value = '';
            imageInput.click();
        });
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedImageFile = file;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    previewImg.src = ev.target.result;
                    imagePreviewPanel.style.display = 'block';
                    imagePreviewPanel.style.left = imageBtn.offsetLeft + 'px';
                    imagePreviewPanel.style.bottom = '60px';
                };
                reader.readAsDataURL(file);
            }
        });
        cancelImageBtn.addEventListener('click', () => {
            imagePreviewPanel.style.display = 'none';
            selectedImageFile = null;
            imageInput.value = '';
        });
        sendImageBtn.addEventListener('click', async () => {
            if (!selectedImageFile) return;
            try {
                const formData = new FormData();
                formData.append('image', selectedImageFile);
                formData.append('roomId', 'test-room');
                const response = await fetch('/api/images/upload', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
                    body: formData
                });
                if (!response.ok) throw new Error('å›¾ç‰‡ä¸Šä¼ å¤±è´¥');
                const result = await response.json();
                // å‘é€å›¾ç‰‡æ¶ˆæ¯
                ws.send(JSON.stringify({
                    type: 'image',
                    content: {
                        url: result.imageUrl,
