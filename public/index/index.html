<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>研讨系统 - 首页</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/global.css" rel="stylesheet" />
  <link href="index.css" rel="stylesheet" />
  <script>
    window.location.replace('/login');
  </script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">研讨系统</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/">首页</a></li>
          <li class="nav-item"><a class="nav-link" href="/rooms">研讨室</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">登录</a></li>
          <li class="nav-item"><a class="nav-link" href="/register">注册</a></li>
          <li class="nav-item"><a class="nav-link" href="/help">帮助</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/images/slide1.jpg" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="/images/slide2.jpg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="/images/slide3.jpg" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Quick Entry -->
  <div class="container my-5 text-center">
    <h1>欢迎使用研讨系统</h1>
    <p>快速加入或创建研讨室，开始讨论</p>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <input type="text" id="joinRoomId" class="form-control" placeholder="输入房间号或邀请码">
      </div>
      <div class="col-md-2">
        <button id="joinBtn" class="btn btn-primary">加入研讨室</button>
      </div>
    </div>
    <div class="mt-4">
      <a href="/rooms/create" class="btn btn-success">创建新研讨室</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('joinBtn').addEventListener('click', () => {
      const roomId = document.getElementById('joinRoomId').value.trim();
      if (roomId) {
        window.location.href = `/rooms/${encodeURIComponent(roomId)}`;
      } else {
        alert('请输入房间号或邀请码');
      }
    });
  </script>
  <script src="/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.auth && window.auth.checkAuth()) {
        document.querySelectorAll('a[href="/login"], a[href="/register"]').forEach(el => el.style.display = 'none');
      }
    });
  </script>
</body>
</html> 
</html>
