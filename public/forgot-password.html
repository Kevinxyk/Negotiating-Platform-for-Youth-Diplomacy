<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>忘记密码 - 研讨系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 56px; }
    .form-container { max-width: 400px; margin: 100px auto; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">研讨系统</a>
    </div>
  </nav>
  <div class="container form-container">
    <h2 class="mb-4 text-center">忘记密码</h2>
    <div id="alertPlaceholder"></div>
    <form id="forgotForm">
      <div class="mb-3">
        <label for="email" class="form-label">请输入注册时使用的邮箱</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">发送重置邮件</button>
    </form>
    <div class="mt-3 text-center">
      <a href="/login">返回登录</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('forgotForm');
    const alertPlaceholder = document.getElementById('alertPlaceholder');
    function showAlert(message, type='info') {
      alertPlaceholder.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
    }
    form.addEventListener('submit', async e => {
      e.preventDefault();
      alertPlaceholder.innerHTML = '';
      const email = document.getElementById('email').value;
      try {
        const res = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: email })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || '请求失败');
        showAlert(data.message, 'success');
      } catch (err) {
        showAlert(err.message, 'danger');
      }
    });
  </script>
</body>
</html>
