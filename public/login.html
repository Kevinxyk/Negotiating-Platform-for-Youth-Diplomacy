<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 研讨系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 56px; }
    .form-container { max-width: 400px; margin: 100px auto; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">研讨系统</a>
    </div>
  </nav>
  <div class="container form-container">
    <h2 class="mb-4 text-center">登录</h2>
    <div id="alertPlaceholder"></div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">邮箱</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密码</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">登录</button>
    </form>
    <div class="mt-3 text-center">
      <a href="/register">注册账号</a> | <a href="/forgot-password">忘记密码？</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const alertPlaceholder = document.getElementById('alertPlaceholder');
    function showAlert(message, type='danger') {
      alertPlaceholder.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
    }
    form.addEventListener('submit', async e => {
      e.preventDefault();
      alertPlaceholder.innerHTML = '';
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || '登录失败');
        }
        // 保存 token
        localStorage.setItem('token', data.token);
        // 重定向到房间列表
        window.location.href = '/rooms';
      } catch (err) {
        showAlert(err.message);
      }
    });
  </script>
</body>
</html>
